<div class="contact-container">
  <div class="contact-content">
    <h1>Kontakta oss</h1>
    <p class="contact-intro">
      Har du frågor eller vill du komma i kontakt med oss? Fyll i formuläret
      nedan så återkommer vi så snart som möjligt.
    </p>

    <form class="contact-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Namn *</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="contactForm.name"
          required
          placeholder="Ditt namn"
        />
      </div>

      <div class="form-group">
        <label for="email">E-post *</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="contactForm.email"
          required
          placeholder="din.epost&#64;exempel.se"
        />
      </div>

      <div class="form-group">
        <label for="subject">Ämne *</label>
        <input
          type="text"
          id="subject"
          name="subject"
          [(ngModel)]="contactForm.subject"
          required
          placeholder="Vad gäller din fråga?"
        />
      </div>

      <div class="form-group">
        <label for="message">Meddelande *</label>
        <textarea
          id="message"
          name="message"
          [(ngModel)]="contactForm.message"
          required
          rows="6"
          placeholder="Skriv ditt meddelande här..."
        ></textarea>
      </div>

      <button type="submit" class="submit-btn">Skicka meddelande</button>
    </form>

    <div class="contact-info">
      <h3>Andra sätt att nå oss på:</h3>
      <div class="info-item"><strong>E-post:</strong> info&#64;miun.se</div>
      <div class="info-item"><strong>Telefon:</strong> +46 70 123 45 67</div>
    </div>
  </div>
</div>
